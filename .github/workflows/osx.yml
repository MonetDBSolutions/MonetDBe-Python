name: OS X wheels

on:
  push:
    branches: [ master ]
    tags: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  osx-wheel:
    runs-on: macos-10.15
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    env:
      MONETDB_BRANCH: Oct2020
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      -
        name: brew packages
        run: brew install monetdb
      -
        name: prepare virtuale env
        run: python3 -m venv venv
      -
        name: Install Python dependencies
        run: venv/bin/pip install --upgrade pip wheel delocate pytest
      -
        name: Compile and install MonetDBe-python
        run: MONETDB_BRANCH=${{ env.MONETDB_BRANCH }} CFLAGS="-I/usr/local/include -L/usr/local/lib" venv/bin/pip install -e ".[test]"
      -
        name: Run pytest
        run: venv/bin/pytest
      -
        name: make binary wheel
        run: venv/bin/python setup.py bdist_wheel
      -
        name: Delocate binary wheel
        run: venv/bin/delocate-wheel -v dist/*.whl
      -
        name: Publish OS X binary wheels
        uses: actions/upload-artifact@v2
        with:
          path: dist/*.whl

