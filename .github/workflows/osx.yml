name: OS X Test & Wheels

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  osx_wheel:
    runs-on: macos-10.15
    strategy:
      matrix:
        python-version: [3.6.12 3.7.9 3.8.6 3.9.0 3.10-dev]
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: brew packages
        run: brew install pyenv monetdb

      - name: Install Python version
        run:  |
          pyenv install -s ${{ matrix.python-version }}
          eval "$(pyenv init -)"
          pyenv shell ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: pip install --upgrade pip wheel delocate pytest

      - name: Compile and install MonetDBe-python
        run: CFLAGS="-I/usr/local/include -L/usr/local/lib" pip install -e ".[test]"

      - name: Run pytest
        run: pytest

      - name: make binary wheel
        run: python setup.py bdist_wheel

      - name: Delocate binary wheel
        run: delocate-wheel -v dist/*.whl

      - name: Publish OS X binary wheels
        uses: actions/upload-artifact@v2
        with:
          path: dist/*.whl

      - name: Publish package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.MONETDBE_PYPI }}
