name: OS X

on:
  push:
    branches: [ master ]
    tags: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  osx-wheel:
    runs-on: macos-10.15
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      -
        name: brew packages
        run: brew install monetdb
      -
        name: Install Python dependencies
        run: pip install --upgrade pip wheel delocate pytest
      -
        name: Compile and install MonetDBe-python
        run: CFLAGS="-I/usr/local/include -L/usr/local/lib" pip install -e ".[test]"
      -
        name: Run pytest
        run: pytest
      -
        name: make binary wheel
        run: python setup.py bdist_wheel
      -
        name: Delocate binary wheel
        run: delocate-wheel -v dist/*.whl
      -
        name: Publish OS X binary wheels
        uses: actions/upload-artifact@v2
        with:
          path: dist/*.whl

