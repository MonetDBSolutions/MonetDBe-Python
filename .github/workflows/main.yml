name: Run test suite and build wheels

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux_test:
    runs-on: ubuntu-18.04
    container: gijzelaerr/monetdb:test38
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: run tests on Linux
        run: scripts/test.sh

  linux_mypy:
    runs-on: ubuntu-18.04
    container: gijzelaerr/monetdb:test38
    steps:
      - uses: actions/checkout@v2
      - name: Run mypy static code checks
        run: scripts/mypy.sh

  linux_pycodestyle:
    runs-on: ubuntu-18.04
    container: gijzelaerr/monetdb:test38
    steps:
      - uses: actions/checkout@v2
      - name: Check the python coding style
        run: scripts/pycodestyle.sh

  linux_wheel:
    runs-on: ubuntu-18.04
    container: gijzelaerr/monetdb:wheel
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: make linux binary wheels
        run: scripts/make_wheel.sh ${{ matrix.python-version }}
      - uses: actions/upload-artifact@v2
        name: Publish Linux binary wheels
        with:
          path: dist/*.whl

  windows_wheel:
    runs-on: windows-2019
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Choco install packages
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install winflexbison git python
      - name: Restore artifacts, or run vcpkg, build and cache artifacts
        uses: lukka/run-vcpkg@v3
        with:
          vcpkgArguments: libiconv openssl bzip2 geos libxml2 pcre pcre2 zlib getopt
          vcpkgTriplet: 64-windows
          vcpkgGitCommitId: f3f329a048eaff759c1992c458f2e12351486bc7
      -
        name: Windows binary wheel
        run: scripts/win_wheel.ps1
      -
        uses: actions/upload-artifact@v2
        name: Publish Windows binary wheels
        with:
          path: dist/*.whl

  osx_wheel:
    runs-on: macos-10.15
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - name: OS X binary wheel
        run: scripts/osx_wheel.sh
      - uses: actions/upload-artifact@v2
        name: Publish OS X binary wheels
        with:
          path: dist/*.whl
