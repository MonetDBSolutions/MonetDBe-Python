name: Windows wheels

on:
  push:
    branches: [ master ]
    tags: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  windows-monetdb-build:
    runs-on: windows-2019
    strategy:
      matrix:
        MONETDB_BRANCH: [ Oct2020, Jul2021 ]
        include:
          - MONETDB_BRANCH: Oct2020
            MONETDB_WIN_PREFIX: 81446
            MONETDB_WIN_VERSION: e281b27d2d37
          - MONETDB_BRANCH: Jul2021
            MONETDB_WIN_PREFIX: 81438
            MONETDB_WIN_VERSION: f1aa70c36aa7
    env:
      MSI: MonetDB5-SQL-Installer-x86_64-${{ matrix.MONETDB_WIN_VERSION }}.msi
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Install choco packages
        run: choco install --no-progress -y curl
      -
        name: Get monetdb
        run: |
          Set-Location c:\
          curl.exe http://monetdb.cwi.nl/testweb/web/${{ matrix.MONETDB_WIN_PREFIX }}:${{ matrix.MONETDB_WIN_VERSION }}/${{ env.MSI }} -O
      -
        name: Install monetdb
        run: |
          Start-Process msiexec.exe -Wait -ArgumentList '/I C:\${{ env.MSI }} /qn INSTALLLEVEL=1000'
          ls 'C:\Program Files\MonetDB\MonetDB5'
      - uses: actions/upload-artifact@v2
        with:
          name: windows-monetdb-${{ matrix.MONETDB_BRANCH }}
          path: 'C:\Program Files\MonetDB\MonetDB5'

  windows-wheel:
    needs: windows-monetdb-build
    runs-on: windows-2019
    continue-on-error: true
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
        MONETDB_BRANCH: [ Oct2020, Jul2021 ]
    env:
      MONETDB_BRANCH: ${{ matrix.MONETDB_BRANCH }}
    steps:
      -
        name: Print monetdbe branch variable to make sure it is set properly
        run: echo $env:MONETDB_BRANCH
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - 
        uses: actions/download-artifact@v2
        with:
          name: windows-monetdb-${{ env.MONETDB_BRANCH }}
          path: 'C:\Program Files\MonetDB\MonetDB5'
      -
        name: Collect DLLs
        run: |
          ls 'C:\Program Files\MonetDB\MonetDB5\bin'
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\bat.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\mapi.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\monetdb5.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\monetdbe.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\monetdbsql.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\stream.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\libcrypto-1_1-x64.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\iconv-2.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\libxml2.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\pcre.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\zlib1.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\lzma.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\charset-1.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\bz2.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\lz4.dll' monetdbe\.
          ls monetdbe
      -
        name: Upgrade pip and wheel for all pythons
        run: python3 -m pip install --upgrade pip wheel dll-diagnostics
      -
        name: Build binary python extension
        run: python3 setup.py build_ext --include-dirs='C:\Program Files\MonetDB\MonetDB5\include' --library-dirs='C:\Program Files\MonetDB\MonetDB5\lib'
        env:
          MONETDB_BRANCH: ${{ env.MONETDB_BRANCH }}
      -
        name: Install MonetDBe in developer mode
        run: python3 -m pip install -e .[test]
      -
        name: Run DLL diagnostics
        run: |
          dlldiag.exe deps .\monetdbe\_lowlevel.pyd  
      -
        name: Make wheel
        run: python setup.py bdist_wheel
      -
        uses: actions/upload-artifact@v2
        name: Publish Windows binary wheels
        with:
          path: dist/*.whl
      -  
        name: Run tests
        run: pytest