name: Windows wheels

on:
  push:
    branches: [ master ]
    tags: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  windows-monetdb-build:
    runs-on: windows-2019
    continue-on-error: true
    env:
      branch: Oct2020
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Install choco packages
        run: choco install --no-progress -y curl
      -
        name: Get monetdb
        run: |
          Set-Location c:\
          curl.exe http://monetdb.cwi.nl/testweb/web/81165:3583536f2a3d/MonetDB5-SQL-Installer-x86_64-3583536f2a3d.msi -O
      -
        name: Install monetdb
        run: |
          Start-Process msiexec.exe -Wait -ArgumentList '/I C:\MonetDB5-SQL-Installer-x86_64-3583536f2a3d.msi /qn'
          ls 'C:\Program Files\MonetDB\MonetDB5'
      - uses: actions/upload-artifact@v2
        with:
          name: monetdb
          path: 'C:\Program Files\MonetDB\MonetDB5'

  windows-wheel:
    needs: windows-monetdb-build
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pytest
        run: |
          python3 -m pip install --upgrade pip
      - uses: actions/download-artifact@v2
        with:
          name: monetdb
          path: 'C:\Program Files\MonetDB\MonetDB5'
      -
        name: Collect DLLs
        run: |
          Set-Location $GITHUB_WORKSPACE
          ls C:\Program Files\MonetDB\MonetDB5\bin
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\bat.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\mapi.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\monetdb5.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\monetdbe.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\monetdbsql.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\stream.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\libcrypto-1_1-x64.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\iconv-2.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\libxml2.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\pcre.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\zlib1.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\lzma.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\charset-1.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\bz2.dll' monetdbe\.
          Copy-Item 'C:\Program Files\MonetDB\MonetDB5\bin\libcurl.dll' monetdbe\.
      -
        name: Upgrade pip and wheel for all pythons
        run: python3 -m pip install --upgrade pip wheel
      -
        name: Build binary python extension
        run: python3 setup.py build_ext --include-dirs='C:\Program Files\MonetDB\MonetDB5\include' --library-dirs='C:\Program Files\MonetDB\MonetDB5\lib'
      -
        name: Install python libraries
        run: python3 -m pip install -e .[test]
      -
        name: Run tests
        run: pytest
      -
        name: Make wheel
        run: python setup.py bdist_wheel
      -
        uses: actions/upload-artifact@v2
        name: Publish Windows binary wheels
        with:
          path: dist/*.whl
